   <div class="financial-district">
    <div class="myform-container">
      <form action = "questionaire.asp" method ="Post">
        <div class = "financial" id = "help">
         <label> What kind of financial help are you seeking?</label>
         <div>
         <input type = "radio" value = "Financial Advisor"> Financial Advisor
         </div>
          <input type = "radio" value = "Estate Planning"> Estate Planning
          <div>
          <input type = "radio" value = "CPA"> CPA/Tax Preparer/Accountant
          </div>
           <div>
           <input type = "radio" value = "Financial Advisor"> Bookkeeper
           </div>

           <div class = "age" id = "current_age">
           <label>What is your current age?</label>
           <input type = "number" min = "18" max = "120">
          </div>
          <div class = "status" id = "relationship"></div>
          <label> What situation best describe you?</label>
         <div>
          <input type = "radio" name = "status" value ="Single"> Single <br>
          </div>
         <div>
        <input type = "radio" name = "status" value = "Single with dependents"> Single with dependents
       </div>
      <div>
       <input type = "radio" name = "status" value = "Married"> Married
      </div>
         <div>
       <input type = "radio" name = "status" value = "Married with dependents"> Married with dependents
      </div>
      <div class = "home" id="owner">
      <label>Are you a home owner?</label>
      <input type = "radio" value = "yes"> Yes
      <input type = "radio" value = "No"> No
    </div>
    <div class ="job" id = "work">
      <label>What is your current Occupation?</label>
        <input type = "text">
    <div class = "salary" id = "money">
        <label>What is your current after-tax income?
          <input type = "number" min = "1" max = "120000000", placeholder="$">
    </div>
     <button class = "Submit"> Submit</button>
  </form>
  </div>
